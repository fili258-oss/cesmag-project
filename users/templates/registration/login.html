{% extends 'base.html' %}
{% load static %}
{% block title %}
Cesmag Jobs | Ingreso de egresados
{% endblock %}

{% block css %}
<style>
.login {
  min-height: 80vh;
}

.bg-image {
  background-image: url("{% static '/assets/imgs/home/WorkBanner.jpg' %}");
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}
</style>
{% endblock %}

{% block content %}

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h1 class="login-heading mb-4">Ingrese a su cuenta</h1>
                <!-- Sign In Form -->
                <form action="" method="POST">
                    {% csrf_token %}
                    {{error}}
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Ingrese su usuario">
                    <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Ingrese su contraseña">
                    <label for="floatingPassword">Contraseña</label>
                    </div>                
                    <div class="d-grid">
                    <button type="submit" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Ingresar</button>                    
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="text-center">
                        <a class="small" href="{% url 'registerCompany' %}">Registrate como empresa</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="{% url 'registerApplicant' %}">Registrate como egresado</a>
                  </div>
                    </div>

                </form>                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
